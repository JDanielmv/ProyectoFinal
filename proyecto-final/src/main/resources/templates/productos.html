    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GESTION COMPRAS |</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href=@{/clientes}>CLIENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href=@{/clientes/nuevo}>NUEVO CLIENTES |</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href=@{/productos}>PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href=@{/productos/nuevo}>NUEVO PRODUCTOS |</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href=@{/ventas}>VENTAS</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>

    <div class="container text-center">

        <div class="row mx-auto mt-5 " style="max-width:70%">

            <div class="text-center bg-dark text-white">
                <p class="primary mt-3 mb-3" style="font-size: 25px;">Productos listados:</p>
            </div>

            <table class="table table-dark table-hover ">
                <tr>
                    <th class="table-primary">Nombre</th>
                    <th class="table-danger ">Descripcion</th>
                    <th class="table-warning ">Precio Unidad</th>
                    <th class="table-info">Existencias</th>
                    <th class="table-dark">Acciones</th>
                </tr>

                <tr th:each="productos: ${dato} ">
                    <td th:text="${productos.nombre} " class="table-primary"></td>
                    <td th:text="${productos.descripcion} " class="table-danger "></td>
                    <td th:text="${productos.pUnidad} " class="table-warning "></td>
                    <td th:text="${productos.existencias} " class="table-info "></td>
                    <td>
                        <div class="row col-12 mx-auto">
                            <a class=" btn btn-warning col-5 mx-auto" th:href=" @{/productos/editar/{id}(id=${productos.id})} ">Editar</a><br><br>
                            <a class="btn btn-danger col-5 mx-auto" th:href="@{/productos/borrar/{id}(id=${productos.id})} ">Eliminar</a><br><br>
                        </div>

                    </td>
                </tr>
            </table>
        </div>

    </div>
